<div class="post-box">
  <div class="post-box__content">
    <div class="top-center">
      <!-- <h4 class="content__title">{{ child.title | titlecase }}</h4> -->
      <div class="example-boundary">
        <div class="content__title" cdkDragBoundary=".example-boundary" cdkDrag>
          {{ child.title | titlecase }}
        </div>
      </div>
      <p class="content__description">
        {{ child.description | truncate: 400 }}
      </p>
    </div>
    <div>
      <img class="image" src="../../../../assets/myArt.jpg" alt="NewsImage" />
      <!-- <a class="link" target="_blank" href="{{ child.url }}">Read More</a> -->
    </div>
  </div>

  <div class="content__bottom">
    <h3>{{ child.source }}</h3>
    <h3>{{ child.author | truncate }}</h3>
    <h3>{{ child.date }}</h3>

    <div class="content__bottom__buttons">
      <button
        routerLink="article/{{ child._id }}"
        (click)="onPostClick(child._id)"
        mat-raised-button
        color="accent"
      >
        More Action
      </button>
    </div>
  </div>
</div>
