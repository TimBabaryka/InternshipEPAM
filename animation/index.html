<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animations</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="testing-field-small">
        <div class="square fast-moving-square"></div>
      </div>
      <div class="testing-field-big">
        <div class="squareBig shimmering-square"></div>
      </div>
      <div class="testing-field-standard">
        <div class="square square-moving"></div>
      </div>
      <div class="testing-field-small">
        <div class="square moving-stops"></div>
      </div>
      <div class="testing-field-small">
        <div class="element-position">
          <div class="rectangle loading-anim"></div>
        </div>
      </div>
      <div class="testing-field-hover">
        <div class="hover-me-anim">hover over me</div>
        <div class="moving-line"></div>
      </div>
    </div>
  </body>
</html>
